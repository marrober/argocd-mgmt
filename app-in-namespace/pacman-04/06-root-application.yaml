apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman-04-root
  namespace: pacman-04-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: pacman-04
  destination:
    namespace: pacman-04-argocd
    server: https://kubernetes.default.svc
  source:
    path: pacman-04/deployments
    targetRevision: main
    repoURL: https://github.com/marrober/argocd-app-deployment.git
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false 
    syncOptions: 
      - Validate=true 
      - CreateNamespace=true 
      - PrunePropagationPolicy=foreground 
      - PruneLast=true 
    retry:
      limit: 1 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 20s 